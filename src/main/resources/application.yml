spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        # show_sql : true : jpa 쿼리를 콘솔에 다 찍음.

logging:
  level:
    org.hibernate.SQL: debug
    # org.hibernate.type : trace